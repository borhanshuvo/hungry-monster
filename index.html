<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="hungry.jpg" alt="" class="logo-image">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Recipes</a>
                            <a class="nav-link" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-md-6 m-auto ">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control p-3" placeholder="Search For Meal...">
                <button onclick="displayMeal()" class="btn btn-color p-3">Search</button>
            </div>
        </div>
        <div class="mt-5 mb-5" id="mealDetails"></div>

        <div class="mt-5" id="searchResult"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
